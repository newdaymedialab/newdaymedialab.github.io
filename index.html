<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NewDay Media Lab — Where AI Creates Vision</title>
  <meta name="description" content="NewDay Media Lab: AI-driven POV video generation from any character. Short demo (5-59s), community-backed, crypto-friendly."/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f14; --panel:#0f1519; --accent:#f8b400; --muted:#9aa6b2; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef6;background:linear-gradient(180deg,var(--bg),#071014);-webkit-font-smoothing:antialiased}
    a{color:inherit}
    .nav{position:sticky;top:0;z-index:40;display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:linear-gradient(180deg, rgba(11,15,20,0.8), rgba(11,15,20,0.65));backdrop-filter: blur(6px);border-bottom:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#ffca3c);box-shadow:0 6px 18px rgba(248,180,0,0.12)}
    .brand h3{margin:0;font-size:15px;color:#fff;letter-spacing:0.2px}
    .brand p{margin:0;font-size:11px;color:var(--muted)}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px;padding:8px;border-radius:8px}
    .menu a:hover{color:#fff;background:rgba(255,255,255,0.02)}
    .cta{background:var(--accent);color:#071014;padding:8px 12px;border-radius:8px;font-weight:700;text-decoration:none}
    .hero{max-width:1200px;margin:36px auto 18px;padding:28px 22px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .hero-left h1{font-size:34px;margin:0 0 8px;color:#fff;line-height:1.03}
    .hero-left p{margin:0 0 18px;color:var(--muted);font-size:15px}
    .features{display:flex;gap:12px;flex-wrap:wrap}
    .chip{background:var(--panel);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.02);font-weight:600;color:var(--muted);font-size:13px}
    .hero-right{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .uploader{display:flex;flex-direction:column;gap:10px}
    .uploader input[type=file]{display:none}
    .upload-btn{display:inline-flex;align-items:center;gap:10px;background:transparent;border:1px dashed rgba(255,255,255,0.06);padding:12px;border-radius:10px;color:var(--muted);cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .demo-thumb{width:100%;height:220px;border-radius:10px;background:linear-gradient(90deg,#071018,#0f1a22);display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.02);color:var(--muted)}
    .container{max-width:1100px;margin:26px auto;padding:0 20px}
    section.card{background:var(--panel);border-radius:12px;padding:20px;margin-bottom:18px;border:1px solid rgba(255,255,255,0.03)}
    h2{color:var(--accent);margin:0 0 12px}
    .muted{color:var(--muted)}
    .timeline{display:flex;flex-direction:column;gap:12px}
    .step{display:flex;gap:12px;align-items:flex-start}
    .bullet{width:12px;height:12px;border-radius:99px;background:linear-gradient(135deg,var(--accent),#ffca3c);margin-top:6px}
    .step .title{font-weight:700;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card-small{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
    .address{font-family:monospace;background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;color:#dff0ff;font-size:13px}
    footer{padding:28px 20px;color:var(--muted);text-align:center;font-size:13px}
    @media (max-width:980px){.hero{grid-template-columns:1fr;padding:18px}.menu{display:none}}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .select, .btn-small{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);font-weight:600}
    .btn-small:hover{background:rgba(255,255,255,0.02);color:#fff}
    .devbox{margin-top:12px;background:rgba(0,0,0,0.25);padding:10px;border-radius:8px;font-family:monospace;font-size:13px;color:#bfefff}
    .spinner{width:36px;height:36px;border-radius:50%;border:4px solid rgba(255,255,255,0.06);border-top-color:var(--accent);animation:spin 1s linear infinite;display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (max-width:600px){
      .hero-left h1{font-size:28px}
      .hero-left p{font-size:14px}
      .chip{font-size:12px}
      .cta{padding:10px 16px;font-size:14px}
      .nav{padding:10px 14px}
      .brand h3{font-size:14px}
      .menu{display:none}
      .hero-right{padding:14px}
      .upload-btn{padding:14px;text-align:center;justify-content:center}
      .uploader video{max-height:220px}
      section.card{padding:16px}
      h2{font-size:20px}
    }
  </style>
</head>
<body>
  <nav class="nav"> ... </nav>
  <main> ... </main>
  <footer>© 2025 NewDay Media Lab • Built for creators & builders • <span class="muted">Prototype</span></footer>

  <script>
    // Smooth scroll and upload UI wiring

    const fileInput = document.getElementById('fileInput');
    const uploadStatus = document.getElementById('uploadStatus');
    const preview = document.createElement('video');
    preview.controls = true; preview.style.width='100%'; preview.style.borderRadius='8px'; preview.style.marginTop='10px';
    document.querySelector('.uploader').insertBefore(preview, document.querySelector('.demo-thumb'));

    let cropStart = null;
    let cropEnd = null;
    let isDragging = false;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.querySelector('.uploader');
    canvas.style.position='absolute'; canvas.style.top='0'; canvas.style.left='0'; canvas.style.zIndex='50'; canvas.style.display='none';
    canvasContainer.appendChild(canvas);

    // Mouse / touch events for rectangle selection
    function startCrop(e){ isDragging=true; const rect = canvas.getBoundingClientRect(); cropStart={x:(e.clientX||e.touches[0].clientX)-rect.left, y:(e.clientY||e.touches[0].clientY)-rect.top}; }
    function moveCrop(e){ if(!isDragging) return; const rect = canvas.getBoundingClientRect(); cropEnd={x:(e.clientX||e.touches[0].clientX)-rect.left, y:(e.clientY||e.touches[0].clientY)-rect.top}; drawCrop(); }
    function endCrop(){ isDragging=false; }
    function drawCrop(){ if(!cropStart || !cropEnd) return; ctx.clearRect(0,0,canvas.width,canvas.height); ctx.strokeStyle='yellow'; ctx.lineWidth=2; ctx.strokeRect(cropStart.x, cropStart.y, cropEnd.x-cropStart.x, cropEnd.y-cropStart.y); }

    preview.addEventListener('loadedmetadata', ()=>{ canvas.width=preview.videoWidth; canvas.height=preview.videoHeight; canvas.style.display='block'; });
    canvas.addEventListener('mousedown', startCrop); canvas.addEventListener('touchstart', startCrop);
    canvas.addEventListener('mousemove', moveCrop); canvas.addEventListener('touchmove', moveCrop);
    canvas.addEventListener('mouseup', endCrop); canvas.addEventListener('touchend', endCrop);

    document.getElementById('btnGenerate').addEventListener('click', ()=>{
      if(!cropStart || !cropEnd){ alert('Please select a character area first.'); return; }
      uploadStatus.textContent='Processing POV video (simulated)...';
      // Simulate video processing using MediaRecorder & Canvas
      const duration = Math.min(20, preview.duration||10);
      canvas.width=preview.videoWidth; canvas.height=preview.videoHeight;
      const stream = canvas.captureStream(25); // 25fps
      const recorder = new MediaRecorder(stream);
      const chunks=[];
      recorder.ondataavailable = e=>chunks.push(e.data);
      recorder.onstop = ()=>{
        const blob = new Blob(chunks, {type:'video/webm'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href=url; a.download='newday_pov_demo.webm'; a.click();
        uploadStatus.textContent='✅ POV video ready — downloaded to your device.';
      };
      recorder.start();
      let currentTime=0;
      const step = 0.04; // 25fps
      const interval = setInterval(()=>{
        if(currentTime>=duration){ clearInterval(interval); recorder.stop(); return; }
        ctx.drawImage(preview, cropStart.x, cropStart.y, cropEnd.x-cropStart.x, cropEnd.y-cropStart.y, 0,0,canvas.width,canvas.height);
        currentTime+=step;
      }, step*1000);
    });
  </script>
</body>
</html>
